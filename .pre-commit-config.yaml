# To use:
#
#     pre-commit run -a
#
# Or:
#
#     pre-commit install  # (runs every time you commit in git)
#
# To update this file:
#
#     pre-commit autoupdate
#
# See:
#     https://pre-commit.com/                   and
#     https://github.com/pre-commit/pre-commit  for more information
#     https://pre-commit.com/hooks.html         for more hooks
default_language_version:
  python: python3.13

repos:

  # Standard hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v5.0.0"
    hooks:
      - id: check-added-large-files
        exclude: poetry.lock
      - id: check-ast
        exclude: notebooks
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
        exclude: notebooks
      - id: check-merge-conflict
        exclude: \.rst$
      - id: check-shebang-scripts-are-executable
        exclude: notebooks  # jupytext creates python scripts with shebangs but without permissions
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
        exclude: notebooks
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
        exclude: data|.ipynb$|^\.
      - id: name-tests-test
        exclude: common.py|help*.*py
        args:
          - --pytest-test-first
      - id: mixed-line-ending
      - id: pretty-format-json
        args: [--autofix, --no-ensure-ascii, --no-sort-keys]
        exclude: data|\.ipynb$
      - id: requirements-txt-fixer

  # Changes tabs to spaces
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: "v1.5.5"
    hooks:
      - id: remove-tabs

  - repo: https://github.com/pre-commit/pre-commit
    rev: v4.2.0
    hooks:
      - id: validate_manifest

  # Format doc strings
  - repo: https://github.com/DanielNoord/pydocstringformatter
    rev: "v0.7.3"
    hooks:
      - id: pydocstringformatter
        exclude: _parser\.py$|_tab\.py|extern

  - repo: https://github.com/fredrikaverpil/creosote
    rev: v4.0.3
    hooks:
      - id: creosote

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.0
    hooks:
      # linter
      - id: ruff-check
        exclude: ^notebooks|^extern
      # formatter 
      - id: ruff-format
        exclude: ^notebooks|^extern|ipynb$

  - repo: https://github.com/python-poetry/poetry
    rev: "2.1.3"
    hooks:
    - id: poetry-check
    - id: poetry-lock
      stages: [ manual ]
    - id: poetry-install
      stages: [ manual ]

  # Check for common shell mistakes
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: "v0.10.0.1"
    hooks:
      - id: shellcheck
        args: [ --external-sources ]
        stages: [ manual ]
