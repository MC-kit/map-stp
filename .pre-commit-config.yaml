-   repo: local
    hooks:
    # Upgrade Python code
    -   id: pyupgrade
        name: pyupgrade
        exclude: \.idea|\.cache|^notebooks
        entry: pyupgrade
        args:
        - --py39-plus
        language: system
        types: [python]
    # Nicely sort imports
    -   id: isort
        name: isort
        exclude: tools|\.idea|\.cache|^notebooks
        entry: isort
        language: system
        types: [python]
    # Black, the code formatter, natively supports pre-commit
    -   id: black
        name: black
        entry: black
        language: system
        types: [python]
        exclude: ^notebooks
    # Lint
    -   id: ruff
        name: ruff
        entry: ruff --force-exclude --fix --config pyproject.toml
        language: system
        types: [python]
        exclude: ^notebooks
