[tool.poetry]
name = "map-stp"
version = "0.1.0"
description = "Creates map from 'STP tree path to component' => 'Numbered list of cells to be produced by SuperMC for the component'"
authors = ["dvp <dmitri_portnov@yahoo.com>"]
homepage = "https://github.com/MC-kit/map-stp"
repository = "https://github.com/MC-kit/map-stp"
license = "MIT"
keywords = ["STP", "MCNP", "SuperMC"]
readme = "README.md"
# Select from PyPI classifiers: https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering :: Physics",
]

[tool.poetry.dependencies]
python = "3.9"
tomli = "^1.2.1"
click = "^8.0.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
pytest-cache = "^1.0"
pytest-cov = "^2.12.1"
coverage = "^5.5"
nox = "^2021.6.12"
Pygments = "^2.10.0"
black = "^21.8b0"
codecov = "^2.1.12"
darglint = "^1.8.0"
flake8 = "^3.9.2"
flake8-annotations = "^2.6.2"
flake8-bandit = "^2.1.2"
flake8-bugbear = "^21.4.3"
flake8-docstrings = "^1.6.0"
flake8-import-order = "^0.18.1"
mypy = "^0.910"
pre-commit = "^2.14.1"
pytest-benchmark = "^3.4.1"
pytest-mock = "^3.6.1"
safety = "^1.10.3"
sphinx-autodoc-typehints = "^1.12.0"
sphinx-autorun = "^1.1.1"
sphinx-rtd-theme = "^0.5.2"
sphinxcontrib-napoleon = "^0.7"
xdoctest = "^0.15.6"
rstcheck = "^3.3.1"
isort = "^5.9.3"
yappi = "^1.3.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
