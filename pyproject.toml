[tool.poetry]
name = "mapstp"
version = "0.3.3"
description = "Transfers meta information from STP to MCNP"
authors = ["dvp <dmitri_portnov@yahoo.com>"]
homepage = "https://github.com/MC-kit/map-stp"
repository = "https://github.com/MC-kit/map-stp"
# documentation = "https://mapstp.readthedocs.io
license = "MIT"
keywords = ["STP", "MCNP", "SuperMC", "SpaceClaim"]
readme = "README.rst"
packages = [
    { include = "mapstp", from = "src" },
]
# Select from PyPI classifiers: https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering :: Physics",
]

[tool.poetry.scripts]
mapstp = "mapstp.cli.runner:mapstp"

[tool.poetry.urls]
documentation = "https://mapstp.readthedocs.io"
Chnagelog = "https://github.com/MC-kit/mapstp/releases"


[tool.poetry.dependencies]
python = "^3.8,<3.11"   # TODO dvp: numpy 1.21.4 sets upper limit to 3.11
click = "^8.0.4"
loguru = "^0.6.0"
numpy = "^1.21.4"
openpyxl = "^3.0.9"
pandas = "^1.4.1"
tomli = "^2.0.1"

[tool.poetry.dev-dependencies]
Pygments = "^2.10.0"
black = "^22.1.0"
codecov = "^2.1.12"
coverage = { version = "^6.3.2", extras = ["toml"] }   # TODO dvp: poetry doesn't find new version
darglint = "^1.8.1"
flake8 = "^4.0.1"
flake8-annotations = "^2.6.2"
flake8-bandit = "^3.0.0"
flake8-bugbear = "^22.1.11"
flake8-docstrings = "^1.6.0"
flake8-import-order = "^0.18.1"
flake8-rst-docstrings = "^0.2.3"
isort = "^5.9.3"
mypy = "^0.941"
nox = "^2022.1.7"
nox-poetry = "^0.9.0"
pep8-naming = "^0.12.1"
pre-commit = "^2.15.0"
pytest = "^7.1.0"
pytest-benchmark = "^3.4.1"
pytest-cache = "^1.0"
pytest-cov = "^3.0.0"
pytest-mock = "^3.6.1"
rstcheck = "^3.3.1"
safety = "^1.10.3"
sphinx = "^4.2.0"
sphinx-autobuild = "^2021.3.14"
sphinx-autodoc-typehints = "^1.12.0"
sphinx-autorun = "^1.1.1"
sphinx-click = "^3.0.2"
sphinx-rtd-theme = "^1.0.0"
sphinxcontrib-napoleon = "^0.7"
typeguard = "^2.13.0"
types-setuptools = "^57.4.2"
xdoctest = {extras = ["colors"], version = "^0.15.10"}
yappi = "^1.3.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
atomic = true
ensure_newline_before_comments = true
known_first_party = "mapstp"
known_typing = "typing,types,typing_extensions,mypy,mypy_extensions"
sections = "FUTURE,TYPING,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"
default_section = "FIRSTPARTY"
use_parentheses = true
multi_line_output = 3
line_length = 88
include_trailing_comma = true
lines_between_types = 1
skip = ["setup-generated.py"]
skip_glob = ["*-example.py"]


# NOTE: you have to use single-quoted strings in TOML for regular expressions.
# It's the equivalent of r-strings in Python.  Multiline strings are treated as
# verbose regular expressions by Black.  Use [ ] to denote a significant space
# character.

[tool.black]
line-length = 88
include = '''
(
    \.pyi?$
)
'''
exclude = '''
(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.pytest_cache
  | \.nox
  | \.venv
  | \.idea
  | _build
  | build
  | build_configs
  | dist
  | data
  | htmlcov
  | .egg-info
  | notebooks
  | wrk
)
'''

[tool.pytest.ini_options]
minversion = "6.0"
norecursedirs = ".* build dist *.egg-info data"
python_functions = "test_*  profile_*"
addopts = "-ra -q --tb=short --doctest-modules --strict-markers --ignore setup.py --failed-first"
# coverage doesn't allow to work with PyCharm debugger, run run-coverage script to update coverage
doctest_optionflags = "NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL ALLOW_UNICODE ALLOW_BYTES"
testpaths = ["tests"]
markers = [
    "slow: too slow tests"
]
# xfail tests that pass should fail the test suite
xfail_strict = true


# [tool.coverage]
[tool.coverage.paths]
source = ["src", ".nox/*/site-packages"]

[tool.coverage.run]
branch = true
source = ["mapstp"]

[tool.coverage.report]
show_missing = true
skip_covered = true
# fail_under = 100
# Regexes for lines to exclude from consideration
exclude_lines = [
    # Have to re-enable the standard pragma
    "pragma: no cover",
    # Don't complain about missing debug-only code:
    "def __repr__",
    "if self.debug",
    # Don't complain if tests don't hit defensive assertion code:
    "raise AssertionError",
    "raise NotImplementedError",
    # Don't complain if non-runnable code isn't run:
    "if 0:",
    "if __name__ == .__main__.:",
]
ignore_errors = true
sort = "Cover"


# MyPy config
# See https://mypy.readthedocs.io/en/stable/config_file.html#using-a-pyproject-toml-file
[tool.mypy]
python_version = 3.9
# strict = true     # TODO dvp: uncomment this to get strict control
follow_imports = "skip"
# namespace_packages = true
warn_return_any = true
warn_unused_configs = true
show_error_codes = true
show_error_context = true
error_summary = true
warn_redundant_casts = true
warn_unreachable = true
warn_unused_ignores = true
files = "src/mapstp/**/*.py"


[[tool.mypy.overrides]]
module = [
    "nox", "nox_poetry", "pandas", "pytest", "click", "click.testing", "loguru", "numpy.testing"
]
ignore_missing_imports = true
