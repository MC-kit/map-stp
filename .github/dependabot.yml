version: 2

updates:

  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: monthly
      day: monday
      time: "11:00"
    open-pull-requests-limit: 10
    target-branch: devel

  - package-ecosystem: "github-actions"
    # Workflow files stored in the default location of `.github/workflows`
    directory: "/"
    schedule:
      interval: monthly
      day: tuesday
      time: "11:00"
    open-pull-requests-limit: 10
    target-branch: devel

  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: monthly
      day: wednesday
      time: "11:00"
    open-pull-requests-limit: 10
    target-branch: devel
